{% extends "app/layout.html" %}

{% block content %}

<div class="panel panel-primary">
    <div class="panel-heading"><h5 class="panel-title">Termékkategória módosítása</h5></div>
    <div class="panel-body">
        <div class="col-md-6">
            {% load bootstrap3 %}
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form layout="horizontal" %}
                <button type="submit" class="save btn btn-primary">Módosít</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
